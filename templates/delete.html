<!-- delete.html -->
{% extends "base.html" %}
{% block content %}
    <p><a href='/config'>Go back</a></p>
    <h1>Config - Delete Entry</h1>
    <form method="post" action="http://127.0.0.1:8000/config/delete/">
      {% csrf_token %}
      <input type="hidden" name="id" value="{{id}}">
      <p>Are you sure you want to delete this config entry?</p>
      <input type="submit" value="Delete">
    </form>
{% endblock %}
